<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Antony Aakash S - Portfolio Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}?v=2">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ¤–</text></svg>">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#5b5bd6">
</head>
<body>
    <main class="chat-shell">
        <header class="chat-header">
            <div class="brand">
                <div class="bot-avatar" aria-hidden="true">ðŸ¤–</div>
                <div>
                    <h1>Antony Aakash S</h1>
                    <div class="status">
                        <span class="dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>
            <button class="icon-btn" title="Menu" aria-label="Menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><circle cx="5" cy="12" r="2" fill="currentColor"/><circle cx="12" cy="12" r="2" fill="currentColor"/><circle cx="19" cy="12" r="2" fill="currentColor"/></svg>
            </button>
        </header>

        <section id="chat" class="chat-body" aria-live="polite" aria-relevant="additions">
            <ul id="messages" class="messages"></ul>
        </section>

        <form id="chat-form" class="chat-input" autocomplete="off">
            <textarea id="message" rows="1" placeholder="Type your message here..." aria-label="Message"></textarea>
            <button id="send" class="send-btn" type="submit" aria-label="Send">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path><path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </form>
    </main>

        <script>
            window.INITIAL_MSG = {{ (initial_message or "Hello! I'm Antony's virtual assistant. Ask me anything about his skills, experience, or projects.") | tojson }};
        </script>
        <script src="{{ url_for('static', filename='js/chat.js') }}?v=2" defer></script>
</body>
</html>
