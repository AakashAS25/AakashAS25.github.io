services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./portfolio-chatbot
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./portfolio-chatbot/.env
    restart: unless-stopped

networks:
  default:
    name: portfolio-net